<!DOCTYPE html>
<html>
<head>
    <title>Sound Controller</title>
</head>
<body>
    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // 오디오 컨텍스트를 활성화하는 함수
        async function initAudio() {
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
                console.log("AudioContext has been successfully resumed by user interaction.");
            }
        }
        
        // 실제 소리를 재생하는 함수
        function playSound(type) {
            if (audioContext.state !== 'running') {
                console.warn("AudioContext is not running. Please activate audio first.");
                // 소리가 나지 않을 때 브라우저 개발자 도구(F12) 콘솔에서 이 메시지를 확인하세요.
                return;
            }

            if (type === 'fire') {
                const masterGain = audioContext.createGain();
                masterGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                masterGain.connect(audioContext.destination);
                let highTone = 800, lowTone = 450, duration = 0.15, startTime = audioContext.currentTime;
                for (let i = 0; i < 4; i++) {
                    const osc = audioContext.createOscillator();
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(i % 2 === 0 ? highTone : lowTone, startTime + i * duration);
                    osc.connect(masterGain);
                    osc.start(startTime + i * duration);
                    osc.stop(startTime + (i + 1) * duration);
                }
            } else if (type === 'safety') {
                function createBeep(startTime) {
                    const osc = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(880, startTime);
                    gainNode.gain.setValueAtTime(0.4, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + 0.2);
                    osc.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    osc.start(startTime);
                    osc.stop(startTime + 0.2);
                }
                createBeep(audioContext.currentTime);
                createBeep(audioContext.currentTime + 0.25);
            }
        }

        // Python으로부터 오는 모든 메시지를 듣는 리스너
        window.addEventListener('message', event => {
            // 메시지 타입에 따라 적절한 함수 실행
            if (event.data.type === 'INIT_AUDIO') {
                initAudio();
            } else if (event.data.type === 'PLAY_SOUND') {
                playSound(event.data.soundType);
            }
        });
    </script>
</body>
</html>
